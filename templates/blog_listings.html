{% extends "base.html" %}

{% block content %}
    <br>
    <br>
    <h1>blog posts!</h1>
    <br>
    {% if blogs|length == 0 %}
        <p>No blogs yet</p>
    {% else %}
    
        {% for blog in blogs %}
            <h3>
                <a href="/display_blog?id={{ blog.id }}">{{blog.title}}</a>
            </h3>
            {{blog.body}}
            <p><i>written by: <a href="/singleUser?id={{ blog.owner_id }}"> {{ blog.owner.username}}</a> on {{blog.pub_date}}</i></p>
            <hr />
        {% endfor %}
        

    {% endif %}

{% endblock %}
