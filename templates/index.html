{% extends "base.html" %}

{% block content %}
    <br>
    <br>
    <h1>blog users!</h1>
    <br>
    {% if users|length == 0 %}
        <p>No users yet</p>
    {% else %}
        <ul>
        {% for user in users %}     
            <li>
            <a href="/singleUser?id={{ user.id }}">{{user.username}}</a>
            </li>    
        {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
